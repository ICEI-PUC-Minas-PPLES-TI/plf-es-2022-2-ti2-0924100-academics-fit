<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login
    </title>
    <meta name="description" content="academics-fit">
    <meta name="author" content="academics-fit">
    <meta name="keywords" content="palavras-chave">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS local -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="bg-dark container m-auto justify-content-center" style="font-family: Helvetica;">
    <section class="container " style="margin-top: 2rem;">

        <div class="row justify-content-center" style="height: 90vh;">

            
            <div class="col grey-bg" id="loginandlogo">
                <h1 style="display: table-cell; vertical-align: middle;text-align: center;">IMAGEM ILUSTRATIVA
                </h1>
            </div>


            <div class="col blue-bg" id="colunalogin">
                <div class="row justify-content-center" style="margin: 2rem auto 1rem auto;">
                    <span class="row text-center justify-content-center textotitulo" style="margin-top: 20%;">
                        Recupere sua senha
                    </span>
                    <div class="row">
                        <form action="index.html" method="get">
                            <fieldset class="text-center">

                                <input style="margin-top: 3rem;" class="btn inputlogin2 grey-bg" type="password"
                                    placeholder="Digite nova Senha" id="password"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Deve haver ao menos um numero, uma letra maiuscula e minuscula e ao menos 8 caracteres"
                                    required>

                                <input class="btn inputlogin2 grey-bg" type="password" placeholder="Confirme Senha"
                                    id="confirm_password" required>

                                <p></p>

                                <button onclick="ls2()" type="submit" class="btn btn-success">Confirm</button>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
    <script>
        var password = document.getElementById("password")
            , confirm_password = document.getElementById("confirm_password");
        function validatePassword() {
            if (password.value != confirm_password.value)
                confirm_password.setCustomValidity("As senhas não são iguais");
            else
                confirm_password.setCustomValidity('');
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
        function ls2() {
            var password = document.getElementById("password").value;
            localStorage.setItem("password", password);
        }
    </script>
    <script src="scripts/index.js"></script>
</body>

</html>
