<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login
    </title>
    <meta name="description" content="academics-fit">
    <meta name="author" content="academics-fit">
    <meta name="keywords" content="palavras-chave">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS local -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="bg-dark container m-auto justify-content-center" style="font-family: Helvetica;">
    <section class="container " style="margin-top: 2rem;">
        <div class="row justify-content-center" style="height: 90vh;">
            <div class="col grey-bg" id="loginandlogo">

                <h1 style="display: table-cell; vertical-align: middle;text-align: center;">IMAGEM ILUSTRATIVA
                </h1>

            </div>
            <div class="col blue-bg" id="colunalogin">
                <div class="row justify-content-center" style="margin: 2rem auto 1rem auto;">
                    <div class="container" id="positioning">

                        <div class="container" style="
                            width: 250px;
                            height: 250px;
                            left: -10px;
                            position: absolute;
                            border-radius: 50%;
                            z-index: 2;
                            background-image: url(imgs/logo.png);">
                        </div>

                        <div class="container" id="smallcircle">
                        </div>

                    </div>

                    <span class="row text-center justify-content-center textotitulo">
                        Entrar como cliente
                    </span>

                    <form action="index.html" method="get">
                        <fieldset>
                            <div class="row">
                                <input class="btn inputlogin grey-bg" type="text" placeholder="Nome usuário"
                                    name="Entrar" text="Entrar" id="Entrar" required>
                            </div>

                            <div class="row">
                                <input class="btn inputlogin grey-bg" type="text" placeholder="Senha usuário"
                                    name="Senha" text="Senha" id="Senha" required>
                            </div>

                            <div class="row mt-4">

                                <div class="col text-center">
                                    <a href="recuperar.html" class="btn btn-light text-center grey-bg txt-size-btn">
                                        Recuperar
                                    </a>
                                </div>

                                <div class="col text-center">
                                    <button class="btn btn-light text-center grey-bg txt-size-btn" type="submit">Entrar
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
</body>

</html>
